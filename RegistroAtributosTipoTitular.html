<!DOCTYPE html>

    <body>
        <div class="card">

            </div>
            <div class="card-body">

                            <article class="card-group-item">

                                    <div class="card-body">
                                        <form>
                                            <div class="form-group row">
                                                <div class="col-sm-6">

                                                            <button class="btn btn-outline-secondary" type="button">

                                                            </button>
                                                        </span>
                                                    </div>
                                                        
                                                </div>
                                             </div>
            
                                            <div class="form-group row">
                                                <div class="col-sm-12">
                                                    <div class="input-group-append">
                                                        <span class="input-group-text"><i class="fas fa-list-ol"></i></span>
                                                        <input type="text" class="form-control" id="inputNombreTipoTitular" placeholder="Descripción"   data-toggle="tooltip" data-placement="right" title="Descripción del Tipo de Titular">
                                                    </div>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </article>
                            <div class="element">
                                    <button type="submit" class="btn card_btn col-2 ">Nuevo    </button>
                                    <button type="submit" class="btn card_btn col-2">Almacenar</button>
                                    <button type="submit" class="btn card_btn col-2">Eliminar </button>
                                    <a href="Principal.html"><button type="submit" class="btn card_btn col-2">Salir</button></a>
                            </div>
                    </aside>

                    <aside class="col-sm-6">
                        <article class="card-group-item">
                            <div class="filter-content">
                                <div class="card-body">
                                    <form>
                                        <br>
                                        <h5>Tipos de Titular Registrados</h5>
                                        <div class="container_table"  style="height: 400px; overflow: auto;">
                                            <table class="table table-dark table-striped table-hover">
                                                      <thead>
                                                        <tr>
                                                          <th>Código</th>
                                                          <th>Descripción</th>
                                                        </tr>
                                                      </thead>
                                                      <tbody>
                                                        <tr>
                                                          <td>0001</td>
                                                          <td>Natural</td>
                                                        </tr>
                                                        <tr>

                                                        </tr>
                                                        <tr>

                                                        </tr>
