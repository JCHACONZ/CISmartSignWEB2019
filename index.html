<script src="css/jquery/jquery-3.3.1.js"></script>
<script src="bootstrap/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> 
<link href="css/master.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap.min.js"></script>


<!DOCTYPE html>
<html>
    
<head>
	<title>CISmart Sign Web - Ingreso al Sistema</title>
	<link rel="shortcut icon" href="img/icon_cis.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	
	<script>
		$(document).ready(function(){
			console.log("Documento Cargado en Index.html");
		});
		$(window).on('load',function(){
			console.log("Ventana Cargada en Index.html");
		});
	</script>
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="img/logo.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-at"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="usuario" data-toggle="tooltip" data-placement="right" title="Correo Electrónico">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="password" data-toggle="tooltip" data-placement="right" title="Clave de Acceso">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Recordarme Usuario</label>
							</div>
						</div>
					</form>
				</div>

				<div class="d-flex justify-content-center mt-3 login_container">
					<a href="Principal.html"> <button type="submit" name="button" class="btn login_btn"  data-toggle="tooltip" data-placement="right" title="Ingreso al Sistema">Ingresar al Sistema</button></a> 
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						No posee Usuario? <a href="RegistroUsuario.html" class="ml-2"  data-toggle="tooltip" data-placement="right" title="Registrarse en el Sistema">Registrarse</a>
					</div>
					<div class="d-flex justify-content-center links"  data-toggle="tooltip" data-placement="right" title="Recuperación de Clave de Acceso">
						<a href="#">Olvido de Password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
